name: geodata
description: A geospatial client reading OGC API and other data sources. Web API client with binding to HTTP. Geospatial data provider for accessing metadata and features. Partial (initial) support for OGC API standards. 
version: 0.2.0-nullsafety.0
repository: https://github.com/navibyte/geospatial
homepage: https://github.com/navibyte/geospatial/tree/main/dart/geodata

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  equatable: ^2.0.0-nullsafety.0
  meta: ^1.3.0-nullsafety.6
  http: ^0.12.2
  http_parser: ^3.1.4
  #http_parser: ^4.0.0-nullsafety
  synchronized: ^3.0.0-nullsafety.1

  geocore: ^0.2.0-nullsafety.0
  #geocore: 
  #  path: ../geocore

dev_dependencies:
  pedantic: ^1.10.0-nullsafety.3
  test: ^1.16.0-nullsafety.12
