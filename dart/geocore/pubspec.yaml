name: geocore
description: Geospatial data structures and geometry classes for Dart. Includes classes to handle geometries (points, line strings, polygons, bounds etc.), features and meta data for geospatial datasets.
version: 0.2.0-nullsafety.0
repository: https://github.com/navibyte/geospatial
homepage: https://github.com/navibyte/geospatial/tree/main/dart/geocore

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  equatable: ^2.0.0-nullsafety.0
  meta: ^1.3.0-nullsafety.6
  
dev_dependencies:
  pedantic: ^1.10.0-nullsafety.3
  test: ^1.16.0-nullsafety.12
